<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDC Check Your Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-image: url('img/background.jpg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between overlay">
  <header class="text-center p-6 bg-white shadow-md">
    <div class="flex justify-between items-center">
      <img src="img/school_logo.png" alt="School Logo" class="h-16">
      <h1 class="text-3xl font-bold">NDC Check Your Results</h1>
      <img src="img/ts25_logo.png" alt="TS25 Logo" class="h-16">
    </div>
    <h2 class="text-xl mt-2">SMJK Notre Dame Convent, Melaka</h2>
  </header>

  <main class="flex-grow p-6">
    <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input type="text" id="login-id" placeholder="ID" class="w-full border mb-2 p-2 rounded">
      <input type="password" id="login-password" placeholder="Katalaluan" class="w-full border mb-4 p-2 rounded">
      <button onclick="handleLogin()" class="w-full bg-blue-500 text-white p-2 rounded">Masuk</button>
      <p id="login-error" class="text-red-500 mt-2 hidden">ID atau Katalaluan Salah</p>
    </div>

    <div id="result-section" class="hidden mt-8 max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Semakan Markah Pelajar</h2>
      <input type="text" id="student-ic" placeholder="Masukkan No IC" class="w-full border mb-4 p-2 rounded">
      <button onclick="fetchStudentData()" class="bg-green-500 text-white p-2 rounded">Semak Markah</button>
      <div id="student-result" class="mt-6"></div>
      <button id="download-pdf" onclick="generatePDF()" class="hidden mt-4 bg-purple-600 text-white p-2 rounded">Muat Turun PDF</button>
    </div>
  </main>

  <footer class="bg-gray-200 text-center p-4 text-sm">
    Alamat: 265 Jalan Gajah Berang, 75200 Melaka | Telefon: 06 282 4887 | Emel: meb2100@moe.edu.my | &copy; 2025
  </footer>

  <script>
    const VALID_ID = 'SMJKNDC';
    const VALID_PASSWORD = 'meb2100';
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwq9PV8uwvF9SLsa26nRL1-Ut6iVjo0ZB5tWW61HoUolH15lXXkUTeHSmXVJj6_mIGFQAuVs26o0zd/pub?output=csv';
    let studentRecords = [];

    function handleLogin() {
      const id = document.getElementById('login-id').value;
      const password = document.getElementById('login-password').value;
      const errorMsg = document.getElementById('login-error');

      if (id === VALID_ID && password === VALID_PASSWORD) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('result-section').classList.remove('hidden');
        fetchCSV();
      } else {
        errorMsg.classList.remove('hidden');
      }
    }

    function fetchCSV() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          studentRecords = results.data;
        }
      });
    }

    function fetchStudentData() {
      const ic = document.getElementById('student-ic').value;
      const resultContainer = document.getElementById('student-result');
      const downloadBtn = document.getElementById('download-pdf');
      resultContainer.innerHTML = '';

      const student = studentRecords.find(s => s['No IC'] === ic);
      if (!student) {
        resultContainer.innerHTML = '<p class="text-red-500">Pelajar tidak ditemui.</p>';
        downloadBtn.classList.add('hidden');
        return;
      }

      let html = `<p><strong>Nama:</strong> ${student['Nama']}</p>
                  <p><strong>Kelas:</strong> ${student['Kelas']}</p>
                  <hr class="my-2">`;

      const subjects = [
        ['Bahasa Melayu', 'E', 'F'],
        ['Sejarah', 'G', 'H'],
        ['Bahasa Inggeris', 'I', 'J'],
        ['Pendidikan Islam', 'K', 'L'],
        ['Pendidikan Moral', 'M', 'N'],
        ['Matematik', 'O', 'P'],
        ['Fizik', 'Q', 'R'],
        ['Kimia', 'S', 'T'],
        ['Biologi', 'U', 'V'],
        ['Matematik Tambahan', 'W', 'X'],
        ['Sains', 'Y', 'Z'],
        ['Bahasa Cina', 'AA', 'AB'],
        ['Bahasa Tamil', 'AC', 'AD'],
        ['Ekonomi', 'AE', 'AF'],
        ['Pendidikan Seni Visual', 'AG', 'AH'],
        ['Prinsip Perakaunan', 'AI', 'AJ'],
        ['Perniagaan', 'AK', 'AL'],
        ['Pendidikan Jasmani dan Kesihatan', 'BK', 'BL']
      ];

      subjects.forEach(([subject, markCol, gradeCol]) => {
        if (student[markCol]) {
          html += `<p><strong>${subject}:</strong> ${student[markCol]} (${student[gradeCol]})</p>`;
        }
      });

      html += `<hr class="my-2">
               <p><strong>Jumlah Markah:</strong> ${student['CA']}</p>
               <p><strong>Purata Peratus:</strong> ${student['CB']}</p>
               <p><strong>Gred Purata:</strong> ${student['CC']}</p>
               <p><strong>Keputusan:</strong> ${student['CD']}</p>
               <p><strong>Kedudukan Dalam Kelas:</strong> ${student['CE']}</p>
               <p><strong>Analisis:</strong> ${student['CF']}</p>
               <p><strong>Ulasan Guru Tingkatan:</strong> ${student['CV']}</p>
               <p><strong>Nama Guru Tingkatan:</strong> ${student['CX']}</p>`;

      resultContainer.innerHTML = html;
      downloadBtn.classList.remove('hidden');
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById('student-result').innerText;
      doc.text(content, 10, 10);
      doc.save("semakan_markah.pdf");
    }
  </script>
</body>
</html>
